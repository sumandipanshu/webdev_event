<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Weather</title>

	<!-- Loading third party fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
	<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" type="img/png" href="/img/weather-favicon.png" />

	<!-- Loading main css file -->
	<link rel="stylesheet" href="/css/weather.css" media="screen">
	<link rel="stylesheet" href="/css/loader.css" media="screen">



</head>


<body>

	<div class="spinner-wrapper">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>
			<div class="sk-cube sk-cube4"></div>
			<div class="sk-cube sk-cube5"></div>
			<div class="sk-cube sk-cube6"></div>
			<div class="sk-cube sk-cube7"></div>
			<div class="sk-cube sk-cube8"></div>
			<div class="sk-cube sk-cube9"></div>
		</div>
	</div>

	<div class="site-content">
		<div class="site-header">
			<div class="container">
				<a href="weather.html" class="branding">
					<img src="/img/logo.png" alt="" class="logo">
					<div class="logo-type">
						<h1 class="site-title">Today's Weather</h1>
						<small class="site-description">Isn't it good!!</small>
					</div>
				</a>

				<div class="mobile-navigation"></div>

			</div>
		</div> <!-- .site-header -->

		<div class="hero" data-bg-image="/img/ezgif.com-optimize.gif.gif">
			<div class="container">
				<form action="#" class="find-location">
					<input type="text" placeholder="Find your location...">
					<input type="submit" value="Find">
				</form>

			</div>
		</div>
		<div class="forecast-table">
			<div class="container">
				<div class="forecast-container">
					<div id="day1" class="today forecast">
						<div class="forecast-header">
							<div class="day">Thursday</div>
							<div class="date">6 Feb</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="location">Bhubaneswar</div>
							<div class="degree">
								<div class="num">26<sup>o</sup>C</div>
								<div id="todays-weather-icon" class="forecast-icon">
									<img src="/img/icons/icon-7.svg" alt="" width=90>
								</div>
							</div>
							<div id="weather-data">
								<span><img src="/img/icon-umberella.png" alt="">87%</span>
								<span><img src="/img/icon-wind.png" alt="">8km/h</span>
								<span><img src="/img/icon-compass.png" alt="">East</span>
							</div>
						</div>
					</div>
					<div id="day2" class="forecast">
						<div class="forecast-header">
							<div class="day">Friday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/img/icons/icon-12.svg" alt="" width=48>
							</div>
							<div class="degree">25<sup>o</sup>C</div>
							<small>18<sup>o</sup></small>
						</div>
					</div>
					<div id="day3" class="forecast">
						<div class="forecast-header">
							<div class="day">Saturday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/img/icons/icon-12.svg" alt="" width=48>
							</div>
							<div class="degree">21<sup>o</sup>C</div>
							<small>17<sup>o</sup></small>
						</div>
					</div>
					<div id="day4" class="forecast">
						<div class="forecast-header">
							<div class="day">Sunday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/img/icons/icon-12.svg" alt="" width=48>
							</div>
							<div class="degree">21<sup>o</sup>C</div>
							<small>14<sup>o</sup></small>
						</div>
					</div>
					<div id="day5" class="forecast">
						<div class="forecast-header">
							<div class="day">Monday</div>
						</div> <!-- .forecast-header -->
						<div class="forecast-content">
							<div class="forecast-icon">
								<img src="/img/icons/icon-1.svg" alt="" width=48>
							</div>
							<div class="degree">27<sup>o</sup>C</div>
							<small>14<sup>o</sup></small>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="/scripts/jquery-2.1.4.min.js"></script>
	<script src="/scripts/plugins.js"></script>
	<script src="/scripts/app.js"></script>
	<script src="/scripts/loader.js"></script>

</body>

</html>
